<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Conexión a bosstrap (CSS y JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Conexión para los iconos ONLINE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Conexión a CSS -->
    <link rel="stylesheet" href="./assets/css/StyContact.css">

    <!-- FUENTE 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row r1 barra1">
            <!-- Dimensiones para distintas pantallas -->
            <section class="col-xl-11 col-sm-11 col-xs-11">
                <nav class="navbar navbar-expand-lg py-2">
                    <div class="container-fluid">
                      <img class="logo" src="./assets/img/logo.jpg" alt="">
                      <p class="NomEmp pt-3 px-2">Ground Zero</p>
                      <a class="home" href="./index.html"><i class="fa-solid fa-house home2 ps-2 ico-anim"></i></a>
                      <a class="cesta" href="./Cesta.html"><i class="fa-solid fa-cart-shopping home2 ps-2 ico-anim"></i></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse barraDerecha" id="navbarSupportedContent">
                        <form class="d-flex" role="search">
                          <input class="form-control me-3" type="search" placeholder="Buscar" aria-label="Search">
                          <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass home2 ico-anim"></i></button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </section>
            <!-- ZONA DE TEXTO POP-UP -->
            <section class="col-xl-1 col-sm-1 col-xs-1 ico-anim py-4">
                <!-- Usamos ID para pasarlos a JS -->
                <!-- Botón para abrir el modal -->
                <button id="btn-abrir-modal">
                    <i class="fa-solid fa-user ico-anim"></i>
                    </button>
                    
                    <!-- Sección del Modal (Dialog es para hacer un cuadro de texto en HTML )-->
                    <dialog id="modal">
                        <h2>Iniciar sesión</h2>
                        <label>Usuario: <input type="text"></label>
                        <label>Contraseña: <input type="password"></label>
                        <!-- Botón para cerrar el modal -->
                        <button id="btn-cerrar-modal">
                            Iniciar Sesión
                        </button>
                        <!-- Botón para registrarse -->
                        <button id="btn-cerrar-modal">
                            <a class="Reg" href="">Registrate</a>
                        </button>
                        <script src="./assets/js/modal.js"></script>
                    </dialog>
                    </section>
        </div>

        <div class="row justify-content-center r2">
            <div class="col-md-7 py-5">
                <h2>Formulario de Contacto</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo del contacto</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Pie de página -->
        <div class="row r5 py-3">
            <section class="col-xl-3 col-sm-3 col-xs-12">
              <a class="link m-3" href="https://instagram.com/"><i class="fa-brands fa-instagram ico1 ico-anim"></i></a>
              <!-- Cada i tendrá como nombred de calse i1 para modificar su color -->
              <a class="link m-3" href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp ico1 ico-anim"></i></a>
              <a class="link m-3" href="https://facebook.com"><i class="fa-brands fa-facebook ico1 ico-anim"></i></a>
            </section>
            <section class="col-xl-6 col-sm-6 col-xs-12">
              <p>Todos los derechos reservados © 2024 Ground Zero. </p>
            </section>
            <section class="col-xl-3 col-sm-3 col-xs-12">
              <a class="Links2" href="./Contacto.html"><p>Contactanos<i class="fa-solid fa-envelope home3 ico-anim"></i></p></a>
            </section>
          </div>
    </div>

</body>

</html>
